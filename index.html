<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily News Web</title>

<!-- Nastaliq Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#0b3c5d;
    --secondary:#f5f7fa;
    --accent:#c0392b;
}
body{
    margin:0;
    font-family:'Noto Nastaliq Urdu', serif;
    background:var(--secondary);
}
header{
    background:linear-gradient(135deg,#0b3c5d,#1e6f9f);
    color:#fff;
    padding:15px 10px 20px;
}
.header-inner{
    max-width:1100px;
    margin:auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.logo{
    display:flex;
    align-items:center;
    gap:12px;
}
.logo img{
    width:56px;
    height:56px;
    border-radius:50%;
    background:#fff;
    padding:4px;
    object-fit:contain;
}
.logo-text h1{
    margin:0;
    font-size:26px;
}
.logo-text p{
    margin:0;
    font-size:13px;
    opacity:.9;
}
nav a{
    color:#fff;
    text-decoration:none;
    margin-right:12px;
    font-size:14px;
}
.container{
    max-width:1000px;
    margin:auto;
    padding:15px;
}
.breaking{
    background:#fff;
    border-right:5px solid var(--accent);
    padding:10px 15px;
    margin-bottom:15px;
    font-size:15px;
}
.news-card{
    background:#fff;
    border-radius:16px;
    margin-bottom:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    overflow:hidden;
    transition:transform .2s ease, box-shadow .2s ease;
}
.news-card:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 35px rgba(0,0,0,0.12);
}
.news-card img{
    width:100%;
    height:220px;
    object-fit:cover;
}
.news-content{
    padding:18px;
}
.news-content h2{
    margin:0 0 12px;
    font-size:20px;
    line-height:1.6;
}
.news-content p{
    margin:0 0 15px;
    color:#333;
    line-height:1.9;
    font-size:15px;
}
.news-content a{
    display:inline-block;
    padding:6px 14px;
    border-radius:20px;
    background:var(--primary);
    color:#fff;
    text-decoration:none;
    font-size:13px;
}
footer{
    background:#fff;
    text-align:center;
    padding:15px;
    font-size:13px;
    color:#666;
    border-top:1px solid #ddd;
}
@media(max-width:700px){
    .header-inner{flex-direction:column;gap:10px;}
    nav{display:none;}
    .logo-text h1{font-size:22px;}
}
</style>
</head>
<body>

<header>
    <div class="header-inner">
        <div class="logo">
            <img src="https://i.ibb.co/wZGMX7dr/file-000000003b4872079faaf34c5d3e0d89.png" alt="Logo">
            <div class="logo-text">
                <h1>ڈیلی نیوز ویب</h1>
                <p>تازہ، مستند اور بروقت خبریں</p>
            </div>
        </div>
        <nav>
            <a href="#">سیاست</a>
            <a href="#">کھیل</a>
            <a href="#">بزنس</a>
            <a href="#">ٹیک</a>
        </nav>
    </div>
</header>

<div class="container">


    <div class="news-card">
        <img src="https://clipart-library.com/images_k/fruit-transparent/fruit-transparent-25.jpg" alt="News">
        <div class="news-content">
            <h2>سیب کے فوائد</h2>
            <p>جاننے کے لیے نیچے کلک کریں</p>
            <a href="apple.html">مزید پڑھیں</a>
        </div>
    </div>

    

</div>

<footer>
    © 2026 ڈیلی نیوز ویب | تمام حقوق محفوظ ہیں
</footer>

</body>
</html>
